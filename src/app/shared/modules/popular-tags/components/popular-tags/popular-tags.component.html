<nb-loading *ngIf="isLoading$ | async"></nb-loading>
<nb-error-message *ngIf="error$ | async"></nb-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
    <p>Popular Tags</p>
    <div class="tag-list">
        <a *ngFor="let popularTag of popularTags$ |async" [routerLink]="['/tags', popularTag]" class="tag-default tag-pill">
            {{popularTag}}
        </a>
    </div>
</div>
