<nb-loading *ngIf="isLoading$ | async"></nb-loading>
<nb-article-form 
    *ngIf="(initialValues$ | async) && !(isLoading$ | async)"
    [initialValues]="(initialValues$ | async)!"
    [isSubmitting]="(isSubmitting$ | async) ?? false" 
    [errors]="backendErrors$ | async"
    (articleSubmit)="onSubmit($event)"></nb-article-form>
